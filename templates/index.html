<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BabyCry - Baby Status</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-700 text-white shadow-lg">
    <div class="container mx-auto py-6 text-center">
      <h1 class="text-4xl font-bold">üë∂ BabyCry</h1>
      <p class="mt-2 text-lg">Smart Baby Monitoring ‚Äì Get Real-Time Advice Instantly</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10">
    <section class="bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-semibold mb-4 text-blue-700">üìù Current Situation</h2>
      <p id="situation" class="text-lg text-gray-700 mb-6">Loading baby status...</p>

      <h3 class="text-xl font-semibold mb-4 text-blue-700">üí° Recommendation</h3>
      <p id="advice" class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded shadow-sm text-gray-700">
        Loading advice...
      </p>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 BabyCry. All rights reserved.
  </footer>
  <!-- Socket.IO library -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  
  <script>
    // Connect to Socket.IO server
    const socket = io();
    let lastUpdated = new Date();
    
    // Listen for status updates from server
    socket.on('status_update', (data) => {
      console.log('Received new baby status:', data);
      displayStatus(data);
      lastUpdated = new Date();
      
      // Show notification if supported
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification('BabyCry Update', {
          body: `Baby status: ${data.status}`
        });
      }
    });
    
    // Get initial status when page loads
    async function fetchInitialStatus() {
      try {
        const response = await fetch('/get-latest-status');
        
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        
        // Only display if we have data
        if (data.status) {
          displayStatus(data);
        }
      } catch (error) {
        document.getElementById('situation').textContent = 'Waiting for baby status updates...';
        console.error('Fetch error:', error);
      }
    }

    function displayStatus(data) {
      // Show the situation
      document.getElementById('situation').textContent = data.situation || 'No situation provided.';

      // Show the single recommendation
      const adviceElement = document.getElementById('advice');
      if (data.recommendation) {
        adviceElement.innerHTML = `<span class="font-medium text-blue-700">Recommendation:</span> ${data.recommendation}`;
      } else {
        adviceElement.innerHTML = 'No advice available.';
      }
      
      // Show status received notification
      const timestamp = document.createElement('div');
      timestamp.className = 'text-xs text-gray-500 mt-2';
      timestamp.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
      adviceElement.appendChild(timestamp);
    }
    
    // Request notification permission
    if ('Notification' in window) {
      Notification.requestPermission();
    }

    // Call on load
    fetchInitialStatus();
  </script>
</body>
</html>
