<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BabyCry - Baby Status</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-700 text-white shadow-lg">
    <div class="container mx-auto py-6 text-center">
      <h1 class="text-4xl font-bold">üë∂ BabyCry</h1>
      <p class="mt-2 text-lg">Smart Baby Monitoring ‚Äì Get Real-Time Advice Instantly</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10">
    <section class="bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-semibold mb-4 text-blue-700">üìù Current Situation</h2>
      <p id="situation" class="text-lg text-gray-700 mb-6">Loading baby status...</p>      <h3 class="text-xl font-semibold mb-4 text-blue-700">üí° Recommendation</h3>
      <p id="advice" class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded shadow-sm text-gray-700">
        Loading advice...
      </p>

      <!-- Test Controls (for development only) -->
      <div class="mt-8 p-4 border-t border-gray-200">
        <h4 class="text-lg font-semibold text-gray-700 mb-2">Test Controls</h4>
        <button 
          id="testButton" 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="sendTestUpdate()">
          Simulate Baby Status Update
        </button>
      </div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 BabyCry. All rights reserved.
  </footer>
  <!-- Socket.IO library -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script>
    // Dummy data for testing
    const dummyResponses = [
      {
        situation: "Baby is crying with high intensity",
        status: "Crying",
        recommendation: "The baby might be hungry. Consider feeding time."
      },
      {
        situation: "Baby is making soft cooing sounds",
        status: "Happy",
        recommendation: "Baby seems content. Continue current activity."
      },
      {
        situation: "Baby is crying intermittently",
        status: "Fussy",
        recommendation: "Check if the diaper needs changing or if the baby is tired."
      }
    ];

    function getRandomDummyResponse() {
      return dummyResponses[Math.floor(Math.random() * dummyResponses.length)];
    }

    // Mock Socket.IO connection
    function initializeMockSocket() {
      // Simulate receiving updates every 30 seconds
      setInterval(() => {
        const dummyData = getRandomDummyResponse();
        displayStatus(dummyData);
        console.log('Received new baby status:', dummyData);
      }, 30000);
    }

    function displayStatus(data) {
      // Show the situation
      document.getElementById('situation').textContent = data.situation || 'No situation provided.';

      // Show the single recommendation
      const adviceElement = document.getElementById('advice');
      if (data.recommendation) {
        adviceElement.innerHTML = `<span class="font-medium text-blue-700">Recommendation:</span> ${data.recommendation}`;
      } else {
        adviceElement.innerHTML = 'No advice available.';
      }
      
      // Show status received notification
      const timestamp = document.createElement('div');
      timestamp.className = 'text-xs text-gray-500 mt-2';
      timestamp.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
      adviceElement.appendChild(timestamp);
    }
    
    // Function to send test updates
    function sendTestUpdate() {
      const button = document.getElementById('testButton');
      button.disabled = true;
      button.textContent = 'Sending...';
      
      // Simulate network delay
      setTimeout(() => {
        try {
          const dummyData = getRandomDummyResponse();
          displayStatus(dummyData);
          console.log('Test update sent:', dummyData);
        } catch (error) {
          console.error('Error sending test update:', error);
          alert('Error sending test update. Check console for details.');
        } finally {
          button.disabled = false;
          button.textContent = 'Simulate Baby Status Update';
        }
      }, 500);
    }

    // Initialize with dummy data
    window.onload = function() {
      displayStatus(getRandomDummyResponse());
      initializeMockSocket();
    };
  </script>
</body>
</html>
